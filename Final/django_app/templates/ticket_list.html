<!DOCTYPE html>
<html>
<head>
    <title>Tickets</title>
</head>
<body>
    <h2>Support Tickets</h2>
    <ul>
        {% for ticket in tickets %}
            <li>{{ ticket.title }} - {{ ticket.status }}</li>
        {% empty %}
            <li>No tickets available.</li>
        {% endfor %}
    </ul>
</body>
</html>
